<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro M√≥vil</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #log { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 10px; z-index: 100; padding: 5px; color: #0f0; }
        #btnStart { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: #0088ff; color: white; border: none; 
            border-radius: 50px; font-size: 18px; z-index: 110;
        }
        .container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { width: 100%; height: auto; border: 1px solid #333; }
        video { display: none; }
    </style>
</head>
<body>

    <div id="log">Esperando OpenCV...</div>
    <button id="btnStart">üì∑ EMPEZAR ESCANEO</button>

    <div class="container">
        <video id="video" playsinline muted></video>
        <canvas id="canvasOut"></canvas>
    </div>

    <script>
        const log = (t) => document.getElementById('log').innerText = t;
        const btn = document.getElementById('btnStart');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvasOut');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        let src, gray, thresholded, contours, hierarchy;

        // Cargar OpenCV de un CDN ultra-r√°pido
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/@techstark/opencv-js@4.9.0-release.3/dist/opencv.js";
        script.async = true;
        document.body.appendChild(script);

        script.onload = () => log("‚úÖ OpenCV listo. Pulsa el bot√≥n azul.");

        btn.onclick = async () => {
            btn.style.display = 'none';
            try {
                log("Accediendo a c√°mara...");
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: 480, height: 640 } 
                });
                video.srcObject = stream;
                await video.play();
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                log("Iniciando matrices...");
                src = new cv.Mat(canvas.height, canvas.width, cv.CV_8UC4);
                gray = new cv.Mat();
                thresholded = new cv.Mat();
                contours = new cv.MatVector();
                hierarchy = new cv.Mat();
                
                log("üöÄ Escaneando...");
                requestAnimationFrame(process);
            } catch (e) {
                log("‚ùå Error: " + e.message);
            }
        };

        function process() {
            // Paso 1: JS normal dibuja el video en el canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Paso 2: OpenCV lee del canvas (esto es m√°s estable que leer del video)
            let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            src.data.set(imgData.data);

            // Paso 3: Procesamiento agresivo
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0);
            
            // Umbral para detectar papel blanco sobre fondo oscuro
            cv.threshold(gray, thresholded, 150, 255, cv.THRESH_BINARY);

            // Paso 4: Buscar esquinas
            cv.findContours(thresholded, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let maxArea = 0;
            let bestApprox = null;

            for (let i = 0; i < contours.size(); ++i) {
                let cnt = contours.get(i);
                let area = cv.contourArea(cnt);
                if (area > 15000) { // Tama√±o m√≠nimo de un ticket
                    let peri = cv.arcLength(cnt, true);
                    let approx = new cv.Mat();
                    cv.approxPolyDP(cnt, approx, 0.04 * peri, true);

                    if (approx.rows === 4) {
                        if (area > maxArea) {
                            maxArea = area;
                            if (bestApprox) bestApprox.delete();
                            bestApprox = approx.clone();
                        }
                    }
                    approx.delete();
                }
            }

            // Paso 5: Dibujar el resultado
            if (bestApprox) {
                ctx.strokeStyle = "#00ff00";
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.moveTo(bestApprox.data32S[0], bestApprox.data32S[1]);
                ctx.lineTo(bestApprox.data32S[2], bestApprox.data32S[3]);
                ctx.lineTo(bestApprox.data32S[4], bestApprox.data32S[5]);
                ctx.lineTo(bestApprox.data32S[6], bestApprox.data32S[7]);
                ctx.closePath();
                ctx.stroke();
                
                // Efecto "Relleno" azul
                ctx.fillStyle = "rgba(0, 150, 255, 0.3)";
                ctx.fill();
                bestApprox.delete();
            }

            requestAnimationFrame(process);
        }
    </script>
</body>
</html>
