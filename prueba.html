<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Debug Pro</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; }
        /* El video lo ponemos pequeño arriba para ver el proceso abajo */
        video { position: absolute; top: 0; left: 0; width: 50%; height: 25%; border: 1px solid #333; z-index: 10; object-fit: cover; }
        canvas { width: 100%; height: 100%; object-fit: contain; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 20; background: rgba(0,0,0,0.8); padding: 10px; }
    </style>
</head>
<body>

    <div id="status">Iniciando sistema de visión...</div>
    
    <div id="container">
        <video id="video" playsinline muted></video>
        <canvas id="canvasOut"></canvas>
    </div>

    <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="init()"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvasOut');
        const status = document.getElementById('status');
        let src, gray, result, contours, hierarchy;

        function init() {
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment', width: 640, height: 480 } 
            }).then(stream => {
                video.srcObject = stream;
                video.play();
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                    gray = new cv.Mat();
                    result = new cv.Mat();
                    contours = new cv.MatVector();
                    hierarchy = new cv.Mat();
                    loop();
                };
            });
        }

        function loop() {
            const cap = new cv.VideoCapture(video);
            cap.read(src);

            // 1. Convertir a Gris
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

            // 2. Umbral de "Fuerza Bruta" (Otsu)
            // Esto separa el ticket del fondo basándose en el histograma global
            cv.threshold(gray, result, 0, 255, cv.THRESH_BINARY + cv.THRESH_OTSU);

            // 3. Limpieza de ruido
            let M = cv.Mat.ones(5, 5, cv.CV_8U);
            cv.morphologyEx(result, result, cv.MORPH_OPEN, M);
            M.delete();

            // 4. Buscar contornos
            cv.findContours(result, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            // Dibujar la imagen procesada para que tú veas qué está pasando
            // Si el ticket se ve BLANCO y el fondo NEGRO, vamos bien.
            cv.imshow('canvasOut', result);

            const ctx = canvas.getContext('2d');
            let found = false;

            for (let i = 0; i < contours.size(); ++i) {
                let cnt = contours.get(i);
                let area = cv.contourArea(cnt);

                // Si detectamos algo que ocupe más del 15% de la pantalla
                if (area > (src.rows * src.cols * 0.15)) {
                    // Dibujamos CUALQUIER contorno grande en rojo para debug
                    ctx.strokeStyle = "red";
                    ctx.lineWidth = 10;
                    
                    let peri = cv.arcLength(cnt, true);
                    let approx = new cv.Mat();
                    // Relajamos la precisión al máximo (0.05)
                    cv.approxPolyDP(cnt, approx, 0.05 * peri, true);

                    if (approx.rows === 4) {
                        // ¡SI ENCUENTRA 4 ESQUINAS LO PINTA EN AZUL!
                        ctx.strokeStyle = "#0088ff";
                        ctx.fillStyle = "rgba(0, 136, 255, 0.3)";
                        ctx.beginPath();
                        ctx.moveTo(approx.data32S[0], approx.data32S[1]);
                        ctx.lineTo(approx.data32S[2], approx.data32S[3]);
                        ctx.lineTo(approx.data32S[4], approx.data32S[5]);
                        ctx.lineTo(approx.data32S[6], approx.data32S[7]);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        found = true;
                    }
                    approx.delete();
                }
            }

            status.innerText = found ? "✅ TICKET DETECTADO" : "❌ No detecto 4 esquinas. Mira la pantalla.";
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
